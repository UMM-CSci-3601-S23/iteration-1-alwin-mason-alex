<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>
          PocketShelf: brought to you by the SC food shelf in collaboration with UMM!
        </mat-card-title>
      </mat-card-header>
    </mat-card>
    <div class="tactile-stuff">
    <mat-form-field class="input-field">
      <mat-label>I am a...</mat-label>
      <mat-select
      [(ngModel)]="userRole"
      data-test="userRoleSelect"
      required >
        <mat-option>--</mat-option>
        <mat-option value="donor">Donor</mat-option>
        <mat-option value="client">Client</mat-option>
        <mat-option value="volunteer">Volunteer</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="continue-button"
    mat-raised-button
    routerLink = ""
    matRipple
    [disabled]="!userRole">
      Continue
    </button>
    </div>
  </div>
</div>
